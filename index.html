<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16:35</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/search.css" />
    <link rel="stylesheet" href="/style/infoWindow.css" />
    <link rel="stylesheet" href="/style/modal.css" />
  </head>
  <body>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="병원 이름 검색" />
      <button id="searchButton">검색</button>
      <ul id="resultList" class="resultList"></ul>
    </div>
    <div id="map"></div>

    <button class="modalButton" id="modalButton">환자 메모 입력하기</button>

    <div id="modal" class="modal">
      <div class="modal-content">
        <button id="closeButton" class="closeButton">✖</button>
        <label class="infoLabel" for="userInput">환자 정보</label>
        <textarea
          id="userInput"
          placeholder="환자의 기본 정보(이름, 나이 등), 현재 상태, 체온, 그리고 지병을 입력해 주세요. 환자의 정보를 미리 입력해 주시면 의료진에게 큰 도움이 됩니다. "
          rows="10"
        ></textarea>
        <div class="temperature">
            <div></div>
            <div>
                <label class="temperatureLabel" for="userInput2">체온 (°C)</label>
                <input type="number" id="userInput2"  value="36.5" step="0.1" rows="10" />
            </div>
            <div class="button-container">
                <button id="saveButton" class="action-button">저장</button>
                <button id="editButton" class="action-button" style="display: none">
                  수정
                </button>
              </div>
        </div>
      </div>
    </div>
    
    <div class="myLocation-container">
        <button id="myLocationButton" class="myLocationButton">
            <img src="/img/myLocation.png">
        </button>
    </div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e3b280d2b743d5969774693f4f482db7"
    ></script>
    <script src="/js/map.js"></script>
    <script src="/js/geolocation.js"></script>
    <script src="/js/modal.js"></script>
    <script src="/js/search.js"></script>
  </body>
</html>
